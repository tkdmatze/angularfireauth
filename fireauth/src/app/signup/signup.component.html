<div class="container">
  <h2>Sign Up</h2>
  <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <input [(ngModel)]="email" name="email" placeholder="email" required type="email">
    <input [(ngModel)]="password" minlength="6" name="password" placeholder="password" required type="password">
    <button [disabled]="!formData.valid" class="auth-btn" type="submit">Create Account</button>
  </form>
</div>
