<h2>Log In</h2>

<form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
  <input type="text" placeholder="email" (ngModel)="email" name="email" required>
  <input type="password" placeholder="password" (ngModel)="password" name="password" required>
  <button mat--button type="submit" [disabled]="!formData.valid" class="auth-btn">Log In </button>
</form>
<hr/>
<button (click)="loginGoogle()" class="google">
  Login Using Google</button>
