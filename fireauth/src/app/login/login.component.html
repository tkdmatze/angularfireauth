<h2>Log In</h2>

<form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
  <input [(ngModel)]="email" name="email" placeholder="email" required type="text">
  <input [(ngModel)]="password" name="password" placeholder="password" required type="password">
  <button [disabled]="!formData.valid" class="auth-btn" mat-button type="submit">Log In</button>
</form>
<hr/>
<button (click)="loginGoogle()" class="google">
  Login Using Google</button>
